name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.25.1"

            - name: Build App
              run: ./scripts/buildprod.sh

            - name: Auth
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v3'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: Build Docker and Push to GAR
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/lexical-task-474113-i5/notely-ar-repo/wentzelljoshua/notely:latest .